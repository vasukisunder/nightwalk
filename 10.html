        <div class="poem-text">
            <label class="sentence"><input type="checkbox">The all-night convenience store's empty and no one is behind the counter. </label>
            <label class="sentence"><input type="checkbox">You open and shut the glass door a few times causing a bell to go off, but no one appears. </label>
            <label class="sentence"><input type="checkbox">You only came to buy a pack of cigarettes, maybe a copy of yesterday's newspaper—finally you take one and leave thirty-five cents in its place. </label>
            <label class="sentence"><input type="checkbox">It is freezing, but it is a good thing to step outside again: you can feel less alone in the night, with lights on here and there between the dark buildings and trees. </label>
            <label class="sentence"><input type="checkbox">Your own among them, somewhere. </label>
            <label class="sentence"><input type="checkbox">There must be thousands of people in this city who are dying to welcome you into their small bolted rooms, to sit you down and tell you what has happened to their lives. </label>
            <label class="sentence"><input type="checkbox">And the night smells like snow. </label>
            <label class="sentence"><input type="checkbox">Walking home for a moment you almost believe you could start again. </label>
            <label class="sentence"><input type="checkbox">And an intense love rushes to your heart, </label>
            <label class="sentence"><input type="checkbox">and hope. </label>
            <label class="sentence"><input type="checkbox">It's unendurable, unendurable.</label>
        </div>
